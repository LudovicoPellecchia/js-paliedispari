<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <!-- Pari e dispari
    L'utente sceglie pari o dispari e inserisce un numero da 1 a 5. Generiamo un numero random (sempre da 1 a 5) per il computer (usando una 
    funzione). Sommiamo i due numeri. Stabiliamo se la somma dei due numeri Ã¨ pari o dispari (usando una funzione). Dichiariamo chi ha vinto. -->

        <div class="container">
            <h1 class="text-center">Pari e Dispari</h1>

            <div class="game-section">
                <h4>Seleziona una delle opzioni</h4>
                <select name="" id="even-odd-selector">
                    <option value="pari" id="pari">Pari</option>
                    <option value="dispari" id="dispari">Dispari</option>
                </select>
                <h4>Inserisci un numero da 1 a 5</h4>
                <input style="width: 200px;" type="number" min="1" max="5" class="form-control" id="number-input" placeholder="Inserisci numero">
                <button type="button" class="btn btn-primary play-btn mt-3">Gioca</button>
                <div id="user-input"></div>
            </div>
            <div class="container">
                <div class="game-output">
                    <h4 id="win-output" class="text-center"></h4>
                    <h4 id="lose-output" class="text-center"></h4>
                </div>
            </div>
            
        </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>l
